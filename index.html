<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">    
<title>Product Page</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


  <div id="app">

    <div class="product-image">
      <img :src="image" :alt="altText" />      
    </div>
    
    <div class="product-info">
      <h1>{{ title }}</h1>
      
      <p v-if="inStock">In Stock</p>
      <p v-else>Out of Stock</p>

      <h2>Details</h2>
      <ul>
        <li v-for="detail in details">{{ detail }}</li>
      </ul>

      <h3>Colors:</h3>
      <div v-for="variant in variants" :key="variant.id" @mouseover="updateProduct(variant.image, variant.quantity)" >
        <div class="color-box" :style="{ backgroundColor: variant.color }"></div>
      </div>

      <div class="cart">
        <p>{{ cart }} items in cart</p>
        <button :class="{ disabledButton: !inStock }" v-on:click="addToCart" :disabled="!inStock">Add to Cart</button>
      </div>

    </div>
      
  </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
    
</body>
</html>
